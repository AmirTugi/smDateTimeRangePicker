<form name="test">
<md-content  class="md-whiteframe-z2" layout-padding>
    <div> 
    	<h2 class="md-title">Demo For Date Range Picker</h2>	
	    <div layout="row">
	        <sm-range-picker-input
	        md-no-float 
	        class="md-block" 
			fname="dayOfPay" 
			lable="date range"
			form="empForm"
			value="vm.employee.dateOfPay" 
			is-required="{{true}}" 
			format="DD-MM-YYYY"
			mode="date-time" 
			week-start-day="Monday"
			flex="100">
	        </sm-range-picker-input>
	    </div>

    </div>
</md-content>    	
</form>
